<div>
  <ngx-chess-board
    (moveChange)="movePiece($event)"
    [size]="boardSize"
    #board
    [lightDisabled]="boardIsDisabled"
    [darkDisabled]="boardIsDisabled"
    darkTileColor="#d7e7f9"
    lightTileColor="#348efe"
  ></ngx-chess-board>

  <div>
    <app-button
      type="button"
      (buttonClicked)="quit()"
      text="Quit Game"
    ></app-button>
  </div>
</div>

<app-modal
  [message]="modalMsg"
  (modalCreated)="onModalCreated($event)"
  buttonText="ok"
  [onButtonClick]="onCloseModal.bind(this)"
></app-modal>
